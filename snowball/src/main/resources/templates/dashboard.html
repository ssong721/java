<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ 추가됨 -->
    <title>대시보드</title>
    
    <!-- FullCalendar CDN -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/locales-all.min.js'></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: black;
        }

        .form-signin {
            background-color: white;
            min-height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            padding: 50px 20px 80px;
            position: relative;
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: #e0e0e0;
            padding: 32px;
            border-radius: 16px;
            text-align: center;
        }

        .percentage {
            font-size: 32px;
            font-weight: bold;
        }

        .label {
            font-size: 14px;
            margin-top: 8px;
        }

        .block {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .calendar {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            min-height: 350px;
        }

        .next-meeting {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            gap: 7px;
        }

        .next-meeting .label {
            font-size: 14px;
            color: black;
            font-weight: 500;
        }

        .next-meeting .value {
            font-size: 17px;
            font-weight: bold;
            color: black;
        }

        .nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            height: 60px;
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #ccc;
            z-index: 100;
        }

        .nav-link {
            flex: 1;
            text-align: center;
            color: #333;
            text-decoration: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
<main class="form-signin">
    <a th:href="@{/home}" style="text-decoration: none; color: black; font-size: 24px; padding: 4px 12px;">←</a>
    <h1 th:text="${meetingName}">모임 이름</h1>

    <div class="grid">
        <div class="card">
            <div class="percentage" th:text="${groupAttendanceRate + '%'}">0.0%</div>
            <div class="label">우리 모임 출석률</div>
        </div>
        <div class="card">
            <div class="percentage" th:text="${myAttendanceRate + '%'}">0.0%</div>
            <div class="label">나의 출석률</div>
        </div>
    </div>

    <div class="block next-meeting">
        <div class="label">다음 모임</div>
        <div class="value">예정된 모임이 없습니다.</div>
    </div>

    <div id="calendar" class="calendar"></div>

    <div class="block">
        <span class="notice-icon">🔖</span>
        <span th:text="${noticeTitle}">공지사항이 없습니다.</span>
    </div>
</main>

<!-- ✅ 하단 네비게이션 바 -->
<nav class="nav">
    <a class="nav-link" th:href="@{/schedulemake(meetingId=${meetingId})}">
        <div>📝</div>
        <div>일정 생성</div>
    </a>
    <a class="nav-link" th:href="@{'/schedule/candidates/' + ${meetingId}}">
        <div>📋</div>
        <div>일정 투표</div>
    </a>
    <a class="nav-link" th:href="@{|/check/answer?meetingId=${meetingId}|}">
        <div>✅</div>
        <div>출석 확인</div>
    </a>
</nav>

<!-- ✅ FullCalendar 렌더링 -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        if (!calendarEl) {
            console.log("❌ calendar element not found!");
            return;
        }

        const meetingId = /*[[${meetingId}]]*/ 0;

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'ko',
            height: 'auto',
            events: function(info, successCallback, failureCallback) {
                const year = info.start.getFullYear();
                const month = info.start.getMonth() + 1;

                fetch(`/api/schedule/calendar/events/${year}/${month}`)
                    .then(response => response.json())
                    .then(data => {
                        console.log("📅 일정 로드 성공:", data);
                        successCallback(data);
                    })
                    .catch(error => {
                        console.error("일정 불러오기 실패:", error);
                        failureCallback(error);
                    });
            }
        });

        calendar.render();
    });
</script>

<!-- ✅ 다음 모임 표시 -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const meetingId = /*[[${meetingId}]]*/ 0;

        fetch(`/api/schedule/next?meetingId=${meetingId}`)
            .then(res => res.json())
            .then(data => {
                const target = document.querySelector('.next-meeting .value');
                if (target) {
                    if (data.meetingName && data.dateTime) {
                        target.textContent = `${data.meetingName} (${data.dateTime})`;
                    } else {
                        target.textContent = "예정된 모임이 없습니다.";
                    }
                }
            });
    });
</script>
</body>
</html>
