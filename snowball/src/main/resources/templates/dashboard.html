<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>

 <!-- CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>


    <style>
         html, body {
            height: 100%;
            margin: 0;
            background-color: black; /* 바깥 배경 */
        }

        .form-signin {
            background-color: white;   /* 가운데 콘텐츠 배경 */
            min-height: 100vh;         /* 화면 높이만큼 */
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: #e0e0e0;
            padding: 32px;
            border-radius: 16px;
            text-align: center;
        }

        .percentage {
            font-size: 32px;
            font-weight: bold;
        }

        .label {
            font-size: 14px;
            margin-top: 8px;
        }

        .block {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .next-meeting {
            padding: 24px;
            font-size: 18px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .notice-icon {
            margin-right: 6px;
        }

        .calendar {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            min-height: 350px; 
        }

    </style>
</head>
<body>
    <main class="form-signin" style="max-width: 500px; margin: 0 auto; padding-top: 50px; padding-left: 20px; padding-right: 20px;">
        <h1 th:text="${meetingName}">모임자바라</h1>

        <div class="grid">
            <div class="card">
                <div class="percentage" th:text="${groupAttendanceRate + '%'}">72.5%</div>
                <div class="label">우리 모임 출석률</div>
            </div>
            <div class="card">
                <div class="percentage" th:text="${myAttendanceRate + '%'}">80.5%</div>
                <div class="label">나의 출석률</div>
            </div>
        </div>
    
        <div class="block" th:text="${nextMeeting}">다음 모임</div>
        <div id="calendar" class="calendar">이번 달 일정</div>
        <div class="block"><span class="notice-icon">🔖</span><span th:text="${noticeTitle}">공지사항</span></div>
    </main>

    <script th:inline="javascript">
        const meetingId = /*[[${meetingId}]]*/ 0;
        const userId = 1; // (예시) 로그인한 사용자 ID 필요 시 넣기

    fetch(`/api/dashboard/${userId}/${meetingId}`)
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById('dashboard-container');
            container.innerHTML = `
                <div><strong>우리 모임 출석률:</strong> ${data.groupAttendanceRate}%</div>
                <div><strong>나의 출석률:</strong> ${data.userAttendanceRate}%</div>
                <div><strong>다음 모임:</strong> ${data.nextMeeting}</div>
                `;
            });
    </script>

        <script>
          document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
              initialView: 'dayGridMonth',
              initialDate: '2025-06-01',
              locale: 'ko',
            });
            calendar.render();
          });
        </script>
</body>
</html>
