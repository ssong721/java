<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>시간 투표하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(24, 1fr);
            width: 100%;
            height: 480px;
            border: 1px solid #ccc;
        }

        .grid div {
            border: 1px solid #eee;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .grid div.selected {
            background-color: #444;
        }

        .floating-box {
            background-color: white;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .top-right-button {
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .hour-label {
            font-size: 12px;
            height: 20px;
        }

        .day-label {
            font-size: 12px;
            text-align: center;
        }

        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }

        .button-row button {
            min-width: 120px;
            height: 40px;
        }
    </style>
</head>
<body style="background-color: white; color: black;">
<div class="floating-box">
    <div class="d-flex justify-content-between align-items-center">
        <h5 style="text-align: center; font-weight: bold;">시간 투표하기</h5>
        <button class="btn btn-dark btn-sm">링크 복사</button>
    </div>

    <h6 class="mt-4" th:text="${meetingName}">모임 이름</h6>
    <p th:text="${scheduleTitle}">모임 가능 시간</p>

    <!-- 시간 라벨 + 요일 라벨 + 셀 -->
    <div style="display: flex;">
        <!-- 시간 라벨 -->
        <div style="display: flex; flex-direction: column; margin-right: 4px;">
            <div style="height: 20px;"></div>
            <div th:each="h : ${#numbers.sequence(0, 23)}" class="hour-label">
                <span th:text="${h}"></span>
            </div>
        </div>

        <!-- 요일 헤더 + 셀 -->
        <div style="flex-grow: 1;">
            <div style="display: grid; grid-template-columns: repeat(7, 1fr); margin-bottom: 2px;">
                <div class="day-label">월</div><div class="day-label">화</div><div class="day-label">수</div>
                <div class="day-label">목</div><div class="day-label">금</div><div class="day-label">토</div>
                <div class="day-label">일</div>
            </div>
            <div class="grid" id="voteGrid">
                <th:block th:each="i : ${#numbers.sequence(1,168)}">
                    <div></div>
                </th:block>
            </div>

            <!-- 버튼 영역 -->
            <div class="button-row">
                <button id="submitVoteBtn" class="btn btn-primary">투표 제출</button>
                <button id="gptBtn" class="btn btn-outline-primary">추천 시간 요청</button>
            </div>
        </div>
    </div>

    <!-- 결과 영역 -->
    <p class="mt-4">
      <strong>모임 추천 시간</strong><br>
      <span th:text="${#temporals.format(recommendedTime, 'E요일 HH시')}" style="font-weight: bold;">화요일 18시</span>
    </p>

    <p>
      <strong>가능한 인원</strong><br>
      <span th:text="${#strings.arrayJoin(availableUsers, ', ')} + ' (' + ${#lists.size(availableUsers)} + '명)'">
        변지민 (1명)
      </span>
    </p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const voteGrid = document.getElementById('voteGrid');
        const cells = voteGrid.querySelectorAll('div');
        const voteId = new URLSearchParams(window.location.search).get("voteId");

        cells.forEach((cell, index) => {
            cell.dataset.index = index;
            cell.addEventListener('click', () => {
                cell.classList.toggle('selected');
            });
        });

        document.getElementById('submitVoteBtn').addEventListener('click', () => {
            const selectedIndexes = Array.from(voteGrid.querySelectorAll('.selected'))
                .map(cell => parseInt(cell.dataset.index));

            const selectedTimes = selectedIndexes.map(i => {
                const hour = i % 24;
                const day = Math.floor(i / 24);
                const baseDate = new Date();
                baseDate.setDate(baseDate.getDate() - baseDate.getDay() + 1 + day);
                baseDate.setHours(hour, 0, 0, 0);
                return baseDate.toISOString();
            });

            const data = {
                user: "변지민",
                selectedTimes: selectedTimes
            };

            fetch(`/api/schedule-vote/${voteId}/vote`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    alert('✅ 투표가 성공적으로 제출되었습니다!');
                } else {
                    alert('❌ 제출 실패 ㅠㅠ');
                }
            });
        });

        document.getElementById("gptBtn").addEventListener("click", () => {
            fetch(`/api/schedule-vote/${voteId}/gpt`, {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    alert("✅ Gemini 추천 요청 완료! 추천 시간이 반영됩니다.");
                    location.reload();
                } else {
                    alert("❌ Gemini 추천 요청 실패");
                }
            });
        });
    });
</script>
</body>
</html>
