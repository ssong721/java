<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>시간 투표하기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
    }

    .form-home {
      background-color: white;
      min-height: 100vh;
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }

    .vote-title {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .vote-grid {
      display: grid;
      grid-template-columns: 50px repeat(7, 1fr);
      grid-template-rows: 24px repeat(24, 1fr);
      width: 100%;
      border: 1px solid #ccc;
    }

    .vote-grid div {
      border: 1px solid #eee;
      font-size: 12px;
      text-align: center;
    }

    .vote-grid div.selectable {
      cursor: pointer;
    }

    .vote-grid div.selected {
      background-color: #007bff;
      color: white;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .button-row button {
      min-width: 120px;
      height: 40px;
    }
  </style>
</head>
<body>
<main class="form-home">
  <div class="vote-title">시간 투표하기</div>

  <div id="voteGrid" class="vote-grid"></div>

  <div class="button-row">
    <button id="submitVoteBtn" class="btn btn-primary">투표 제출</button>
    <button onclick="goToRecommendation()" class="btn btn-secondary">추천 시간 보기</button>
  </div>
</main>

<script th:inline="javascript">
/*<![CDATA[*/
  const voteId = '[[${voteId}]]';
  const meetingId = '[[${meetingId}]]';
  const userName = '변지민';
/*]]>*/

  const weekdays = ['일', '월', '화', '수', '목', '금', '토'];
  const baseDate = new Date('2025-06-15'); // 일요일 시작

  function goToRecommendation() {
    window.location.href = `/recommendation/${meetingId}`;
  }

  document.addEventListener('DOMContentLoaded', () => {
    const grid = document.getElementById('voteGrid');

    // 요일 헤더
    grid.appendChild(document.createElement('div'));
    for (let i = 0; i < 7; i++) {
      const dayLabel = document.createElement('div');
      dayLabel.innerText = weekdays[i];
      grid.appendChild(dayLabel);
    }

    // 시간 라벨 + 셀
    for (let hour = 0; hour < 24; hour++) {
      const hourLabel = document.createElement('div');
      hourLabel.innerText = hour.toString().padStart(2, '0');
      grid.appendChild(hourLabel);

      for (let i = 0; i < 7; i++) {
        const cell = document.createElement('div');
        const date = new Date(baseDate);
        date.setDate(baseDate.getDate() + i);
        date.setHours(hour, 0, 0, 0);
        cell.classList.add('selectable');
        cell.dataset.datetime = date.toISOString();
        grid.appendChild(cell);
      }
    }

    document.querySelectorAll('.selectable').forEach(cell => {
      cell.addEventListener('click', () => {
        cell.classList.toggle('selected');
      });
    });

    document.getElementById('submitVoteBtn').addEventListener('click', () => {
      const selectedTimes = Array.from(document.querySelectorAll('.selected')).map(cell => {
        return new Date(cell.dataset.datetime).toISOString();
      });

      const data = {
        user: userName,
        selectedTimes: selectedTimes
      };

      fetch(`/api/schedule-vote/${voteId}/vote`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).then(res => {
        if (res.ok) {
          alert("✅ 투표가 제출되었습니다!");
        } else {
          alert("❌ 제출 실패");
        }
      });
    });
  });
</script>
</body>
</html>
