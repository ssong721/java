<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
    #floatingInput {
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }

     html, body {
        height: 100%;
        margin: 10;
        background-color: black; /* 바깥 배경 */
    }

    .form-signin {
        background-color: white;   /* 가운데 콘텐츠 배경 */
        min-height: 100vh;         /* 화면 높이만큼 */
    }

    .btn-custom {
            width: 200px;
            font-size: 1.2rem;
            margin: 10px;
        }

</style>
<main class="form-signin m-auto" style="max-width: 500px; padding-top: 50px; padding-left: 20px; padding-right: 20px">
    <a th:href="@{/home}" style="text-decoration: none; color: black; font-size: 24px; padding: 4px 12px;">←</a>
    <h2 class="h3 mb-3 fw-normal text-center">마이페이지</h2>

    <p><strong th:text="${name}">사용자 이름</strong></p>

      <!-- 로그아웃 버튼 -->
    <form th:action="@{/logout}" method="post" class="mb-3">
        <button type="submit" class="btn btn-primary btn-lg px-5">로그아웃</button>
    </form>

    <!-- 회원 탈퇴 버튼 -->
    <form method="post" th:action="@{/delete}" onsubmit="return confirm('정말 탈퇴하시겠습니까?')">
        <button type="submit" class="btn btn-danger btn-lg px-5">회원탈퇴</button>
    </form>
</body>
</html>
