<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>모임 리스트</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link th:href="@{/css/sign-in.css}" rel="stylesheet">
<style>
    .floating-btn {
        position: absolute;
        bottom: 90px;
        right: 30px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #2c2c7e;
        color: white;
        font-size: 36px;
        border: none;
    }
     html, body {
        height: 100%;
        margin: 0;
        background-color: black; /* 바깥 배경 */
    }

    .form-home {
        background-color: white;   /* 가운데 콘텐츠 배경 */
        min-height: 100vh;         /* 화면 높이만큼 */
    }

    .nav {
        position: fixed;
        bottom: 5px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 500px;
        height: 60px;
        background-color: white;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-top: 1px solid #ccc;
        z-index: 1;
    }
    
    .nav-link {
        flex: 1;
        text-align: center;
        color: #333;
        text-decoration: none;
        font-size: 16px;
        padding: 10px 0;
    }
</style>
    <main class="form-home m-auto position-relative" style="max-width: 500px; padding-top: 50px;">
        <div class="container">
            <h2 class="text-center mt-3">Home</h2>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="찾고 싶은 모임명을 검색하세요.">
                <span class="input-group-text">🔍</span>
            </div>

            <div th:each="home : ${homes}" class="card mb-2 p-2 d-flex flex-row align-items-center">
                <div class="flex-grow-1">
                    <strong th:text="${home.name}">모임명</strong>
                    <div th:text="${home.memberCount} + '명'">5명</div>
                    <div th:text="${home.dayAndTime}">화요일 18시</div>
                    <div th:if="${home.isManager}" class="badge bg-secondary">관리자</div>
                </div>
                <div> </div>
            </div>

            <a href="/newmeeting">
                <button class="floating-btn">+</button>
            </a>
        </div>
        <nav class="nav">
            <a class="nav-link active" aria-current="page" href="#">홈</a>
            <a class="nav-link" href="#">모임목록</a>
            <a class="nav-link" href="#">공지사항</a>
            <a class="nav-link" href="#">마이페이지</a>
        </nav>
    </main>
</body>
</html>
