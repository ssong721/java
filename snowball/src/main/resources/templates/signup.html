<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
    #floatingInput {
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }

     html, body {
        height: 100%;
        margin: 10;
        background-color: black; /* 바깥 배경 */
    }

    .form-signin {
        background-color: white;   /* 가운데 콘텐츠 배경 */
        min-height: 100vh;         /* 화면 높이만큼 */
    }

    .form-floating {
      margin-top: 10px;
      margin-bottom: 10px;
    }

</style>
<main class="form-signin m-auto" style="max-width: 500px; padding-top: 50px; padding-left: 20px; padding-right: 20px">
    <form action="#" th:action="@{/signup}" method="post">
        <h1 class="h3 mb-3 fw-normal text-center">회원가입</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="아이디">
            <label for="floatingInput">아이디</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="패스워드">
            <label for="floatingPassword">패스워드</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingName" name="name" placeholder="이름">
            <label for="floatingName">이름</label>
        </div>

        <div th:if="${error}">
            <p style="color:red;" th:text="${error}"></p>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">가입하기</button>
        <p class="mt-5 mb-3 text-center"><a href="/login">로그인 페이지로</a></p>
    </form>
</main>
</body>
</html>
