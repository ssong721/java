<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>전체 투표 결과</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: black;
        }

        .form-home {
            background-color: white;
            min-height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px 20px;
        }
    </style>
</head>
<body>
<main class="form-home">
    <h3 class="text-center mb-4">전체 투표 결과</h3>

    <canvas id="voteChart" width="400" height="400"></canvas>

    <div class="text-center mt-4">
        <a th:href="@{'/schedulevote/' + ${meetingId}}" class="btn btn-outline-secondary">뒤로 가기</a>
    </div>
</main>

<script th:inline="javascript">
    /*<![CDATA[*/
    const voteCounts = /*[[${voteCounts}]]*/ {};
    /*]]>*/

    const labels = Object.keys(voteCounts);
    const values = Object.values(voteCounts);

    const ctx = document.getElementById('voteChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: '투표 수',
                data: values,
                backgroundColor: 'rgba(54, 162, 235, 0.7)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: '명'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: '시간대'
                    }
                }
            }
        }
    });
</script>
</body>
</html>
