<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>출석 퀴즈 관리</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: white;
      min-height: 100vh;
    }

    .back-button {
      font-size: 24px;
      text-decoration: none;
      color: black;
      display: inline-block;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 24px;
      text-align: center;
    }

    .box {
      background-color: #f0f0f0;
      padding: 24px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    .question {
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }

    .btn-delete {
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn-delete:hover {
      background-color: #d32f2f;
    }

    .no-question {
      text-align: center;
      font-size: 16px;
      color: #555;
      padding: 30px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="back-button" th:href="@{|/check/home?meetingId=${meetingId}|}">←</a>
    <h1>출석 퀴즈 관리</h1>

    <!-- 퀴즈가 존재할 때 -->
    <div class="box" th:if="${check != null}">
      <div class="question" th:text="'현재 질문: ' + ${check.question}">현재 질문 내용</div>
      <form th:action="@{/check/delete}" method="post">
        <input type="hidden" name="meetingId" th:value="${meetingId}" />
        <button type="submit" class="btn-delete">출석 퀴즈 삭제하기</button>
      </form>
    </div>

    <!-- 퀴즈가 없을 때 -->
    <div class="box" th:if="${check == null}">
      <div class="no-question">현재 등록된 출석 퀴즈가 없습니다.</div>
    </div>
  </div>
</body>
</html>
