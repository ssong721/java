<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>출석 퀴즈 관리</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: white;
      min-height: 100vh;
    }

    .back-button {
      font-size: 24px;
      text-decoration: none;
      color: black;
      display: inline-block;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 24px;
    }

    .box {
      background-color: #e0e0e0;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .question {
      font-size: 16px;
      margin-bottom: 12px;
    }

    .btn-delete {
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="back-button" th:href="@{|/check/home?meetingId=${meetingId}|}">←</a>
    <h1>출석 퀴즈 관리</h1>

    <div class="box">
      <div class="question" th:text="'현재 질문: ' + ${check.question}">현재 질문 내용</div>
      <form th:action="@{/check/delete}" method="post">
        <input type="hidden" name="meetingId" th:value="${meetingId}" />
        <button type="submit" class="btn-delete">출석 퀴즈 삭제하기</button>
      </form>
    </div>
  </div>
</body>
</html>
